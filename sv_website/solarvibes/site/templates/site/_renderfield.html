{% macro render_field_with_errors(field) %}
	{{ field.label }}
	{{ field(**kwargs)|safe }}
	<ul>
		{% for error in field.errors %}
		<li style="color: red;">{{ error }}</li>
		{% endfor %}
	</ul>
{% endmacro %}

{% macro render_field(field) %}
	{{ field.label }}
	{{ field(**kwargs)|safe }}
{% endmacro %}
