<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Solarvibes | {% block title %}{% endblock %}</title>

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- links -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"> -->
	<link rel="shortcut icon" href="{{ url_for('site.static', filename='images/favicon.png') }}">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{ url_for('site.static', filename='css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{ url_for('site.static', filename='css/icomoon.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{ url_for('site.static', filename='css/bootstrap.css') }}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{{ url_for('site.static', filename='css/owl.carousel.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('site.static', filename='css/owl.theme.default.min.css') }}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{{ url_for('site.static', filename='css/style.css') }}">

	<!-- Modernizr JS -->
	<script src="{{ url_for('site.static', filename='js/modernizr-2.6.2.min.js') }}"></script>

	<style type="text/css">
	</style>

	</head>
	<body>
	<div class="container-fluid" style="width: 30%; text-align: center;">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
		           <p>{{ message }}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
	</div>
	<div id="fh5co-page">

		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
	    <aside id="fh5co-aside" role="complementary" class="border">

	      <h1 id="fh5co-logo"><a href="{{ url_for('site.index') }}"><img src="{{ url_for('site.static', filename='images/logo.png') }}" alt="Free HTML5 Bootstrap Website Template"></a></h1>
	      <nav id="fh5co-main-menu" role="navigation">
	        <ul>
	          <li class="{% block web_agrimodule_active %}{% endblock %}"><a href="{{ url_for('site.agrimodule') }}">Home</a></li>
            <li class="{% block web_index_active %}{% endblock %}"><a href="{{ url_for('site.index') }}">About Us</a></li>
            <li class="{% block web_adopt_active %}{% endblock %}"><a href="{{ url_for('site.adopt') }}">Adopt a Farmer</a></li>
	          <li><a href="https://medium.com/@Solarvibes" target="_blank">Blog</a></li>
	          <li class="{% block web_contact_active %}{% endblock %}"><a href="{{ url_for('site.contact') }}">Join Us</a></li>
	        </ul>
	      </nav>

	      <div class="fh5co-footer">
	        <p><small>&copy; 2018 Solarvibes<br> All Rights Reserved.</p>
	        <ul>
	          <li><a href="https://www.facebook.com/Solarvibesltd/" target="_blank"><i class="icon-facebook"></i></a></li>
	          <li><a href="https://twitter.com/Solarvibes_Ltd?lang=en" target="_blank"><i class="icon-twitter"></i></a></li>
	          <li><a href="https://www.instagram.com/solarvibes_startfarmingsmart/" target="_blank"><i class="icon-instagram"></i></a></li>
	          <li><a href="http://www.linkedin.com/in/solarvibes-45633b13b" target="_blank"><i class="icon-linkedin"></i></a></li>
	          <li><a href="https://www.youtube.com/channel/UCel0E93tcBZ1nrM3xMQs1SQ" target="_blank"><i class="icon-youtube"></i></a></li>
	        </ul>
	      </div>

	    </aside>

	{% block content %}

	{% endblock %}

	</div>

	<!-- MAIN JS -->
	<script src="js/main.js"></script>
	<!-- jQuery -->
	<script src="{{ url_for('site.static', filename='js/jquery.min.js') }}"></script>
	<!-- jQuery Easing -->
	<script src="{{ url_for('site.static', filename='js/jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('site.static', filename='js/bootstrap.min.js') }}"></script>
	<!-- Carousel -->
	<script src="{{ url_for('site.static', filename='js/owl.carousel.min.js') }}"></script>
	<!-- Stellar -->
	<script src="{{ url_for('site.static', filename='js/jquery.stellar.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ url_for('site.static', filename='js/jquery.waypoints.min.js') }}"></script>
	<!-- Counters -->
	<script src="{{ url_for('site.static', filename='js/jquery.countTo.js') }}"></script>
	<!-- Google Map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
	<script src="{{ url_for('site.static', filename='js/google_map.js') }}"></script>
	<!-- Banner -->
	<script src="{{ url_for('site.static', filename='js/banner.js') }}"></script>
	<!-- MAIN JS -->
	<script src="{{ url_for('site.static', filename='js/main.js') }}"></script>

	</body>
</html>
